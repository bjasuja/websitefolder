<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button class="button" onclick="document.getElementById('myImage').src='thumbs-up.jpg'">Thumbs up</button>

<img id="myImage" src="smiley.jpg" style="width:100px">

<button class="button" onclick="document.getElementById('myImage').src='thumbs-down.jpg'">Thumbs down</button>

</body>
</html>
